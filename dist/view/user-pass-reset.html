<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="keywords" content="">

    <title>
    找回密码 - HelloMall</title>

<link href="../../dist/css/common.css?492b37e6f1be16d50319" rel="stylesheet"><link href="../../dist/css/user-pass-reset.css?492b37e6f1be16d50319" rel="stylesheet"></head>

<body>
    <div class="nav-simple">
    <div class="w">
      <a href="./index.html" class="logo">HelloMall</a>  
    </div>
</div>
        <div class="page-wrap">
            <div class="w">
                <div class="user-con">
                    <div class="user-title">找回密码</div>
                    <div class="user-box">
                        <!-- 错误提示 -->
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        <!-- 提交用户名 -->
                        <div class="step-con step-username">
                            <p class="user-item-text">请输入用户名:</p>
                            <div class="user-item">
                                <label for="username" class="user-label">
                                    <i class="fa fa-user"></i>
                                </label>
                                <input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                            </div>
                            <a class="btn btn-submit" id="submit-username">下一步</a>
                        </div>                       
                        <!-- 提交密码提示问题 -->
                        <div class="step-con step-question">
                            <p class="user-item-text">密码提示问题是: <span class="question"></span></p>

                            <div class="user-item">
                                <label for="answer" class="user-label">
                                    <i class="fa fa-key"></i>
                                </label>
                                <input type="text" class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off">
                            </div>
                            <a class="btn btn-submit" id="submit-question">下一步</a>
                        </div>                        
                        <!-- 提交新密码 -->
                        <div class="step-con step-password">
                                <p class="user-item-text">请输入新密码:</p>

                            <div class="user-item">
                                <label for="password" class="user-label">
                                    <i class="fa fa-lock"></i>
                                </label>
                                <input type="password" class="user-content" id="password" placeholder="请输入新密码" autocomplete="off">
                            </div>
                            <a class="btn btn-submit" id="submit-password">修改密码</a>
                        </div>
                                                
                        <div class="link-item">
                                <a href="./user-login.html" target="_blank" class="link">返回登录>></a>        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="footer">
    <div class="w">
        <div class="links">
            <a href="" class="link" target="_blank">百度</a> | 
            <a href="" class="link" target="_blank">淘宝</a> | 
            <a href="" class="link" target="_blank">腾讯</a>
        </div>
        <p class="copyright">
            Copyright © 2017 All Right Reserved
        </p>
    </div>
</div>
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>

</html>
