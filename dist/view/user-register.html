<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="keywords" content="">
<meta name="description" content="">
<!-- 线上环境用 -->
<!-- <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css"> -->

    <title>
    用户注册 - HelloMall</title>

<link href="../../dist/css/common.css?fa7214b8e5f6834725b6" rel="stylesheet"><link href="../../dist/css/user-register.css?fa7214b8e5f6834725b6" rel="stylesheet"></head>

<body>
    <div class="nav-simple">
    <div class="w">
      <a href="./index.html" class="logo">HelloMall</a>  
    </div>
</div>
        <div class="page-wrap">
            <div class="w">
                <div class="user-con">
                    <div class="user-title">用户登录</div>
                    <div class="user-box">
                        <!-- 错误提示 -->
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        <!-- 用户名输入 -->
                        <div class="user-item">
                            <label for="username" class="user-label">
                                <i class="fa fa-user"></i>
                            </label>
                            <input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                        </div>
                        <!-- 密码输入 -->
                        <div class="user-item">
                            <label for="password" class="user-label">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off">
                        </div>                        
                        <!-- 密码确认 -->
                        <div class="user-item">
                            <label for="password-confirm" class="user-label">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id="password-confirm" placeholder="请再次输入密码" autocomplete="off">
                        </div>                             
                        <!-- 手机输入 -->
                        <div class="user-item">
                            <label for="phone" class="user-label">
                                <i class="fa fa-phone"></i>
                            </label>
                            <input type="text" class="user-content" id="phone" placeholder="请输入手机" autocomplete="off">
                        </div>                   
                        <!-- 邮箱输入 -->
                        <div class="user-item">
                            <label for="email" class="user-label">
                                <i class="fa fa-envelope"></i>
                            </label>
                            <input type="text" class="user-content" id="email" placeholder="请输入邮箱" autocomplete="off">
                        </div>                        
                        <!-- 密码提示问题 -->
                        <div class="user-item">
                            <label for="question" class="user-label">
                                <i class="fa fa-question"></i>
                            </label>
                            <input type="text" class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off">
                        </div>                       
                        <!-- 密码提示问题 -->
                        <div class="user-item">
                            <label for="answer" class="user-label">
                                <i class="fa fa-key"></i>
                            </label>
                            <input type="text" class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off">
                        </div>
                        
                        <a class="btn btn-submit" id="submit">立即注册</a>
                        <div class="link-item">
                                <a href="./user-login.html"  class="link">已有账号,去登录>></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="footer">
    <div class="w">
        <div class="links">
            <a href="" class="link" target="_blank">百度</a> | 
            <a href="" class="link" target="_blank">淘宝</a> | 
            <a href="" class="link" target="_blank">腾讯</a>
        </div>
        <p class="copyright">
            Copyright © 2017 All Right Reserved
        </p>
    </div>
</div>
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../../dist/js/base.js?fa7214b8e5f6834725b6"></script><script type="text/javascript" src="../../dist/js/user-register.js?fa7214b8e5f6834725b6"></script></body>

</html>
